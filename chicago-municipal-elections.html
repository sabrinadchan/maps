<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://d3js.org/topojson.v1.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"

   crossorigin=""/>
 <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
   integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
   crossorigin=""></script>

<style type="text/css">
html, body {
  margin: 0 10%;
  padding: 0px 0px;
  width: 80%;
  font-family: Arial, Helvetica, sans-serif;
}

.selection span {
  display: inline-block;
}
    
#results {
  font-size: 16px;
  margin: 20px 0px;
}

td {
  border-radius: 3px;
}

td.winner {
  border: 2px solid black;
}

td.name-cell, th.name-cell {
  text-align: left;
  padding: 5px 45px 5px 5px;
}

td.num-cell, th.num-cell {
  text-align: right;
  padding-left: 10px;
}

#total-results {
  font-size: 10px;
  margin: 3px;
}

#map {
  height: 720px;
  width: 100%;
}

.precinct-path {
  fill-opacity: 0.85;
  stroke: #000;
  stroke-width: 0.25px;
}

.precinct-path.active {
  stroke-width: 1.5px;
}

.leaflet-overlay-pane svg path{
  pointer-events: auto;
}

.caption {
  padding: 6px 8px;
  font-size: 12px;
  background: #ddd;
  opacity: 1;
  box-shadow: 0 0 15px rgba(0,0,0,0.2);
  border-radius: 5px;
}

.caption h4 {
  margin: 0 3px;
}

.caption span {
  margin: 0 3px;
  font-size: 10px;
}

.caption td.name-cell, th.name-cell {
  padding: 2px 15px 2px 2px;
}

.svg-legend {
  width: 145px;
  height: 40px;
}

.axis path, .axis line {
  display: none;
}

footer {
  margin-top: 30px;
  font-size: 10px;
  text-align: center;
}

footer span {
  display: inline-block;
}

@media screen and (max-width: 1200px) {
  html, body {
    margin: 0 5%;
    width: 90%;
  }
}

@media screen and (max-width: 720px) {
  html, body {
    margin: 0 0;
    width: 100%;
  }

  #map {
    height: 558px;
  }

  .caption {
    overflow-y: auto;
    max-height: 150px;
  }

  footer {
    margin-top: 10px;
    text-align: left;
  }
}
</style>
</head>
<body>
  <div id="header">
    <h1>Chicago Municipal Election Results</h1>
    <div class="selection">
      <p>
        <span title="Choose an election"><b>Election</b> <select class="dropdown" id="election-select"></select></span>&nbsp;&nbsp;
        <span title="Select a race"><b>Race</b> <select class="dropdown" id="race-select"></select></span>&nbsp;&nbsp;
        <span title="Show election results by candidate"><b>Candidate</b> <select class="dropdown" id="candidate-select"><option value="All">All Candidates</option></select></span>
      </p>
    </div>
  </div>

  <div id="results">
    <table id="results-table">
      <thead>
        <tr><th class="name-cell">Candidates</th><th class="num-cell">Votes</th><th class="num-cell">Pct</th></tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <p id="total-results">
    </p>
  </div>
  <div id="map">
  </div>
<script type="text/javascript">
var turnout,
    candidates,
    results;
    
// define dropdown lists and their options
var elections = [
  "2015 Municipal General",
  "2015 Municipal Runoffs",
  "2019 Municipal General",
  "2019 Municipal Runoffs"
];

var races = [
  {district: "city", race: "Mayor", "2015 Municipal Runoffs": true, "2019 Municipal Runoffs": true},
  {district: "city", race: "City Clerk", "2015 Municipal Runoffs": false, "2019 Municipal Runoffs": false},
  {district: "city", race: "City Treasurer", "2015 Municipal Runoffs": false, "2019 Municipal Runoffs": true},
  {district: 1, race: "Alderman 1st Ward", "2015 Municipal Runoffs": false, "2019 Municipal Runoffs": false},
  {district: 2, race: "Alderman 2nd Ward", "2015 Municipal Runoffs": true, "2019 Municipal Runoffs": false},
  {district: 3, race: "Alderman 3rd Ward", "2015 Municipal Runoffs": false, "2019 Municipal Runoffs": false},
  {district: 4, race: "Alderman 4th Ward", "2015 Municipal Runoffs": false, "2019 Municipal Runoffs": false},
  {district: 5, race: "Alderman 5th Ward", "2015 Municipal Runoffs": false, "2019 Municipal Runoffs": true},
  {district: 6, race: "Alderman 6th Ward", "2015 Municipal Runoffs": false, "2019 Municipal Runoffs": true},
  {district: 7, race: "Alderman 7th Ward", "2015 Municipal Runoffs": true, "2019 Municipal Runoffs": false},
  {district: 8, race: "Alderman 8th Ward", "2015 Municipal Runoffs": false, "2019 Municipal Runoffs": false},
  {district: 9, race: "Alderman 9th Ward", "2015 Municipal Runoffs": false, "2019 Municipal Runoffs": false},
  {district: 10, race: "Alderman 10th Ward", "2015 Municipal Runoffs": true, "2019 Municipal Runoffs": false},
  {district: 11, race: "Alderman 11th Ward", "2015 Municipal Runoffs": true, "2019 Municipal Runoffs": false},
  {district: 12, race: "Alderman 12th Ward", "2015 Municipal Runoffs": false, "2019 Municipal Runoffs": false},
  {district: 13, race: "Alderman 13th Ward", "2015 Municipal Runoffs": false, "2019 Municipal Runoffs": false},
  {district: 14, race: "Alderman 14th Ward", "2015 Municipal Runoffs": false, "2019 Municipal Runoffs": false},
  {district: 15, race: "Alderman 15th Ward", "2015 Municipal Runoffs": true, "2019 Municipal Runoffs": true},
  {district: 16, race: "Alderman 16th Ward", "2015 Municipal Runoffs": true, "2019 Municipal Runoffs": true},
  {district: 17, race: "Alderman 17th Ward", "2015 Municipal Runoffs": false, "2019 Municipal Runoffs": false},
  {district: 18, race: "Alderman 18th Ward", "2015 Municipal Runoffs": true, "2019 Municipal Runoffs": false},
  {district: 19, race: "Alderman 19th Ward", "2015 Municipal Runoffs": false, "2019 Municipal Runoffs": false},
  {district: 20, race: "Alderman 20th Ward", "2015 Municipal Runoffs": true, "2019 Municipal Runoffs": true},
  {district: 21, race: "Alderman 21st Ward", "2015 Municipal Runoffs": true, "2019 Municipal Runoffs": true},
  {district: 22, race: "Alderman 22nd Ward", "2015 Municipal Runoffs": false, "2019 Municipal Runoffs": false},
  {district: 23, race: "Alderman 23rd Ward", "2015 Municipal Runoffs": false, "2019 Municipal Runoffs": false},
  {district: 24, race: "Alderman 24th Ward", "2015 Municipal Runoffs": true, "2019 Municipal Runoffs": false},
  {district: 25, race: "Alderman 25th Ward", "2015 Municipal Runoffs": false, "2019 Municipal Runoffs": true},
  {district: 26, race: "Alderman 26th Ward", "2015 Municipal Runoffs": false, "2019 Municipal Runoffs": false},
  {district: 27, race: "Alderman 27th Ward", "2015 Municipal Runoffs": false, "2019 Municipal Runoffs": false},
  {district: 28, race: "Alderman 28th Ward", "2015 Municipal Runoffs": false, "2019 Municipal Runoffs": false},
  {district: 29, race: "Alderman 29th Ward", "2015 Municipal Runoffs": true, "2019 Municipal Runoffs": false},
  {district: 30, race: "Alderman 30th Ward", "2015 Municipal Runoffs": false, "2019 Municipal Runoffs": true},
  {district: 31, race: "Alderman 31st Ward", "2015 Municipal Runoffs": true, "2019 Municipal Runoffs": true},
  {district: 32, race: "Alderman 32nd Ward", "2015 Municipal Runoffs": false, "2019 Municipal Runoffs": false},
  {district: 33, race: "Alderman 33rd Ward", "2015 Municipal Runoffs": false, "2019 Municipal Runoffs": true},
  {district: 34, race: "Alderman 34th Ward", "2015 Municipal Runoffs": false, "2019 Municipal Runoffs": false},
  {district: 35, race: "Alderman 35th Ward", "2015 Municipal Runoffs": false, "2019 Municipal Runoffs": false},
  {district: 36, race: "Alderman 36th Ward", "2015 Municipal Runoffs": true, "2019 Municipal Runoffs": false},
  {district: 37, race: "Alderman 37th Ward", "2015 Municipal Runoffs": true, "2019 Municipal Runoffs": false},
  {district: 38, race: "Alderman 38th Ward", "2015 Municipal Runoffs": false, "2019 Municipal Runoffs": false},
  {district: 39, race: "Alderman 39th Ward", "2015 Municipal Runoffs": false, "2019 Municipal Runoffs": true},
  {district: 40, race: "Alderman 40th Ward", "2015 Municipal Runoffs": false, "2019 Municipal Runoffs": true},
  {district: 41, race: "Alderman 41st Ward", "2015 Municipal Runoffs": true, "2019 Municipal Runoffs": false},
  {district: 42, race: "Alderman 42nd Ward", "2015 Municipal Runoffs": false, "2019 Municipal Runoffs": false},
  {district: 43, race: "Alderman 43rd Ward", "2015 Municipal Runoffs": true, "2019 Municipal Runoffs": true},
  {district: 44, race: "Alderman 44th Ward", "2015 Municipal Runoffs": false, "2019 Municipal Runoffs": false},
  {district: 45, race: "Alderman 45th Ward", "2015 Municipal Runoffs": true, "2019 Municipal Runoffs": false},
  {district: 46, race: "Alderman 46th Ward", "2015 Municipal Runoffs": true, "2019 Municipal Runoffs": true},
  {district: 47, race: "Alderman 47th Ward", "2015 Municipal Runoffs": false, "2019 Municipal Runoffs": true},
  {district: 48, race: "Alderman 48th Ward", "2015 Municipal Runoffs": false, "2019 Municipal Runoffs": false},
  {district: 49, race: "Alderman 49th Ward", "2015 Municipal Runoffs": false, "2019 Municipal Runoffs": false},
  {district: 50, race: "Alderman 50th Ward", "2015 Municipal Runoffs": false, "2019 Municipal Runoffs": false}
];

var electionSelect = d3.select("#election-select"),
    raceSelect = d3.select("#race-select"),
    candidateSelect = d3.select("#candidate-select"); // populated after election chosen

electionSelect.selectAll("option.election-option")
    .data(elections)
  .enter().append("option")
    .attr("class", "election-option")
    .attr("year", d => d.split(" ")[0])
    .attr("value", d => d)
    .text(d => d);

electionSelect.on("change", () => {
  updateRaceSelect();
  raceSelect.node().selectedIndex = -1;
  loadTurnoutData();
});

electionSelect.property("value", "2015 Municipal General");

updateRaceSelect();

raceSelect.property("value", "Alderman 33rd Ward");

// initialize map
var map = new L.Map("map", {
    center: [41.87, -87.62],
    zoom: 11,
    zoomControl: false,
    attributionControl: false, // attribution in footer
});

map.addLayer(new L.StamenTileLayer("toner"));

var caption = L.control({
  maxHeight: 100,
});

caption.onAdd = function (map) {
  this._div = L.DomUtil.create("div", "caption");
  this.update();
  return this._div;
};

caption.update = function (d) {
  this._div.innerHTML = (d ? "<h4>Ward " + d.properties.ward + ", Precinct " + d.properties.precinct + "</h4><table><thead><tr><th class='name-cell'>Candidates</th><th class='num-cell'>Votes</th><th class='num-cell'>Pct</th></tr></thead>" + results.get(d.properties.full_text).map((r,i) => "<tr><td class='name-cell' style='background-color:" + winnerColor(r.race) + "'>" + r.race + "</td><td class='num-cell'>" + r.votes + "</td><td class='num-cell'>" + r.percent.toFixed(2) + "</td><td>" + (!i ? "%" : "") + "</td></tr>").join("") + "</table><span>(" + turnout.get(d.properties.full_text).turnoutPct + "% turnout)</span>"
      : "Hover over a precinct");
};

caption.addTo(map);

var captionDiv = d3.select(".caption").node();
if (!L.Browser.touch) {
  L.DomEvent.disableClickPropagation(captionDiv);
  L.DomEvent.disableScrollPropagation(captionDiv);
} else {
  L.DomEvent.disableClickPropagation(captionDiv);
}

var zoomHome = L.Control.zoomHome();
zoomHome.addTo(map);

var legend = L.control({position: 'bottomleft'});

legend.onAdd = function(map) {
  var div = L.DomUtil.create("div", "legend caption");
  div.innerHTML = "<svg class='svg-legend'></svg>"

  return div;
}

// add svg overlay to map
L.svg().addTo(map); // render all paths with SVG

var svg = d3.select("#map").select("svg");

// define color scales
// winner colors chosen with http://tristen.ca/hcl-picker/
var winnerColor = d3.scaleOrdinal(
    ["#F68481","#CF9FD3","#5CC7DD","#72D793","#E6CD58"]
  ).unknown("#76797E");
var pctColor = d3.scaleQuantile()
    .domain([0, 75]);

// load geospatial boundaries
loadTurnoutData();
Promise.all([
  d3.json("data/geospatial/precincts.topojson"),
  d3.json("data/geospatial/wards.topojson")
])
.then(([precincts, wards]) => {
  raceSelect.on("change", () => {
    draw(precincts, wards);
  });

  candidateSelect.on("change", function() {
    var candidate = this.value;
    updateColors(candidate);
    updateLegend(candidate);
  });

  draw(precincts, wards);
});

// draw svg layer + add caption
function draw(precincts, wards) {
  // clear old path and values
  candidates = [];
  results = d3.map();
  d3.selectAll(".precinct-path").remove();
  d3.selectAll(".candidate-option").remove();
  d3.selectAll("#results-table tbody tr").remove();
  d3.select("#total-results").html("");
  d3.select("div.legend").remove();
  caption.update(null);

  // build election results file name
  var electionDD = electionSelect.node(),
      election = electionDD.value.split(" ").slice(1).join(" "),
      electionYear = electionDD.options[electionDD.selectedIndex].getAttribute("year"),
      raceDD = raceSelect.node(),
      race = raceDD.value,
      raceDistrict = raceDD.options[raceDD.selectedIndex].getAttribute("district"), 
      filePath = "data/election_results/" + electionYear + "/" + election + " " + raceDD.options[raceDD.selectedIndex].getAttribute("file");

  // load election data
  d3.tsv(filePath, parseResults).then(() => {
    var transform = d3.geoTransform({point: projectPoint}),
        path = d3.geoPath().projection(transform);

    // if city-wide election chosen, render all precincts
    // otherwise, only renders precincts for relevant ward
    if (raceDistrict == "city") {
      var filteredPrecincts = topojson.feature(precincts, precincts.objects.precincts).features;
    } else {
      var precinctFeatures = topojson.feature(precincts, precincts.objects.precincts),
          filteredPrecincts = precinctFeatures.features.filter(d => d.properties.ward == raceDistrict);
    }

    // calculate overall results for chosen election
    var flat = [].concat.apply([], results.values());
    var summary = d3.nest()
      .key(d => d.race)
      .rollup(v => d3.sum(v, d => d.votes))
      .object(flat);

    var sortedSummary = d3.entries(summary).sort((a, b) => d3.descending(a.value, b.value)),
        candidates2 = sortedSummary.map(d => d.key);

    // set categorical colors based on candidates
    // only uses top 6 candidates
    winnerColor.domain(candidates2.slice(0, 5))

    // populate candidate drop down
    candidateSelect.selectAll("option.candidate-option")
      .data(candidates2)
    .enter().append("option")
      .attr("class", "candidate-option")
      .attr("value", d => d)
      .text(d => d);

    (candidates2.length < 2) ? candidateSelect.node().disabled =true : candidateSelect.node().disabled = false;

    var totalVotes = d3.sum(d3.values(summary));

    // update results table + caption
    d3.select("#results-table tbody").selectAll("tr")
        .data(sortedSummary)
      .enter().append("tr")
        .html((d, i) => "<td class='name-cell" + (!i || (i == 1 && sortedSummary[0].value / totalVotes < 0.5) ? " winner'" : "'") + " style='background-color:" + winnerColor(d.key) + "'><span>" + d.key + "</span>" + (!i || (i == 1 && sortedSummary[0].value / totalVotes < 0.5) ? "<span class='win-symbol'> &#10003;</span>" : "") + "<td class='num-cell'>" + d.value.toLocaleString() + "</td><td class='num-cell'>" + (d.value / totalVotes * 100).toFixed(2) + "</td><td>" + (!i ? "%" : "") + "</td>")

    var districtTurnout = (d3.sum(filteredPrecincts, d => turnout.get(d.properties.full_text).ballotsCast) * 100.0 / d3.sum(filteredPrecincts, d => turnout.get(d.properties.full_text).registeredVoters)).toFixed(2);

    d3.select("#total-results")
        .html(totalVotes.toLocaleString() + " votes (" + districtTurnout + "% turnout)<br />" + filteredPrecincts.length.toLocaleString() + " of " + filteredPrecincts.length.toLocaleString() + " precincts reporting")

    // render precinct choropleth
    var precinctsPath = svg.selectAll("path")
        .data(filteredPrecincts)
      .enter().append("path")
        .attr("class", "precinct-path")
        .attr("id", d => "precinct" + d.properties.full_text)
        .attr("fill", d => winnerColor(results.get(d.properties.full_text)[0].race))
        .on("mouseover", function(d) {
          d3.select(this).classed("active", true);
          d3.select(this).raise();
          caption.update(d);      
        })
        .on("touchstart", function(d) {
          if (d3.select(this).classed("active")) {
            d3.select(this).classed("active", null);
            caption.update(null);
          } else {
            d3.select(".precinct-path.active").classed("active", null);
            d3.select(this).classed("active", true);
            d3.select(this).raise();
            caption.update(d);
          }
        })
        .on("mouseout", function(d) {
          d3.select(".precinct-path.active").classed("active", null);
          caption.update(null);
        });

    // center map on feature and reset home position
    var bbox = d3.geoBounds({type: "FeatureCollection", "features": filteredPrecincts});
    bbox.forEach(b => b.reverse());
    map.flyToBounds(bbox)
    zoomHome.setHomeBounds(bbox);

    map.on("moveend", reset);
    reset();
    
    // reposition SVG on map on zoom/translate
    function reset() {
      precinctsPath.attr("d", path);
    }
  });
}

// see: https://bost.ocks.org/mike/leaflet/
function projectPoint(x, y) {
  var point = map.latLngToLayerPoint(new L.LatLng(y, x));
  this.stream.point(point.x, point.y);
}

// update colors when candidate selected
// when "All" is chosen, categorical color scale shows precinct winners
// when an individual candidate is chosen, discrete sequential color scale shows candidate vote share
function updateColors(candidate) {
  if (candidate == "All") {
    d3.selectAll(".precinct-path")
        .attr("fill", d => winnerColor(results.get(d.properties.full_text)[0].race))
  } else {
    // create discrete sequential color scale from categorical color corresponding to candidate
    var c = d3.scaleLinear().domain([0,4])
        .interpolate(d3.interpolateHsl)
        .range([
          d3.hsl(winnerColor(candidate)).brighter(1),
          d3.hsl(winnerColor(candidate)).darker(2.5)
        ]);
    pctColor.range([...Array(5).keys()].map(x => c(x)));

    d3.selectAll(".precinct-path")
        .attr("fill", d => pctColor(results.get(d.properties.full_text).find(x => x.race == candidate).percent))
  }
}

// updates legend color scale when new candidate chosen
function updateLegend(candidate) {
  if (candidate == "All") {
    d3.select("div.legend").remove();
  } else {
    legend.addTo(map);

    var legendSvg = d3.select(".svg-legend"),
        legendWidth = 145,
        legendHeight = 40,
        rectWidth = 25,
        legendMarginX = (legendWidth - 5 * rectWidth) / 2,
        legendMarginY = legendHeight / 4;

    legendSvg.append("text")
        .attr("x", legendWidth / 2)
        .attr("y", legendMarginY)
        .attr("text-anchor", "middle")
        .style("font-size", "10px")
        .style("font-weight", "bold")
        .text(candidate + "'s vote %");

    legendSvg.append("g").selectAll(".rect")
        .data([0].concat(pctColor.quantiles()))
      .enter().append("rect")
        .attr("x", (_, i) => legendMarginX + i * rectWidth)
        .attr("y", 15)
        .attr("height", 12)
        .attr("width", rectWidth)
        .attr("fill", d => pctColor(d));

    var legendScale = d3.scaleLinear()
        .domain([0,60])
        .range([0, 4 * rectWidth]);

    var legendAxis = d3.axisBottom(legendScale)
        .tickSize(0)
        .tickValues(pctColor.quantiles())
        .tickFormat(d => d);

    legendSvg.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(" + legendMarginX + "," + (legendHeight - legendMarginY) + ")")
        .call(legendAxis);
  }
}

// updates race dropdown options when election changes
function updateRaceSelect() {
  raceSelect.selectAll("option.race-option").remove();

  var election = electionSelect.node().value;

  raceSelect.selectAll("option.race-option")
    .data((election == "2015 Municipal Runoffs" || election == "2019 Municipal Runoffs") ? races.filter(d => d[election]) : races)
  .enter().append("option")
    .attr("class", "race-option")
    .attr("district", d => d.district)
    .attr("file", d => d.race + ".tsv")
    .attr("value", d => d.race)
    .text(d => d.race);
}

function loadTurnoutData() {
  turnout = d3.map()
  var electionDD = electionSelect.node(),
      election = electionDD.value.split(" ").slice(1).join(" "),
      electionYear = electionDD.options[electionDD.selectedIndex].getAttribute("year"),
      fn = "data/election_results/" + electionYear + "/" + election + " Registered VotersBallotsTurnout.tsv";
  d3.tsv(fn, parseTurnout);
}

function parseTurnout(d) {
  turnout.set(d.Precinct, {"registeredVoters": +d["Register Voters"], "ballotsCast": +d["Ballots Cast"], "turnoutPct": +d["Turnout %"]})
}

// parse election result data file
function parseResults(d, i) {
  if (!i) for (var k in d) {
    if (/^votes\|/.test(k)) {
      var p = k.split("|");
      candidates.push(p[1]);
    }
  }

  results.set(d.Precinct, candidates.map(c => { return {race: c, votes: +d["votes|"+c], percent: +d["pct|"+c]}; }).sort((a,b) => b.votes - a.votes));
}
